<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Metehan Şenyer</title>
  <meta name="description" content="who.metehansenyer.tech yönlendirme sayfası" />
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      min-height: 100dvh;
      display: grid;
      place-items: center;
      background: #f6f7f9;
    }
    @media (prefers-color-scheme: dark) { body { background: #0b0d10; } }
    .card {
      text-align: center;
      padding: 32px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 4px 24px rgba(0,0,0,.08);
      max-width: 520px;
      margin: 24px;
    }
    @media (prefers-color-scheme: dark) {
      .card { background: #111418; box-shadow: 0 4px 24px rgba(0,0,0,.4); }
    }
    h1 { margin: 0 0 8px; font-size: clamp(20px, 3vw, 28px); }
    p { margin: 0 0 20px; opacity: .85; }
    .btn {
      appearance: none;
      border: 0;
      background: #0b5cff;
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: transform .05s ease, filter .2s ease;
    }
    .btn:hover { filter: brightness(1.06); }
    .btn:active { transform: scale(.98); }
    .link { display: block; margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <main class="card">
    <h1>Merhaba</h1>
    <p>who.metehansenyer.tech sayfasına gitmek için aşağıdaki butona tıklayın.</p>
    <button class="btn" id="goBtn" type="button" aria-label="who.metehansenyer.tech adresine git">
      who.metehansenyer.tech'e git
    </button>
  </main>

  <script>
    document.getElementById('goBtn').addEventListener('click', function () {
      window.location.href = 'https://who.metehansenyer.tech';
    });
  </script>
</body>
</html>
